
<html>
<body>
    <div class="login">
       <h1>Car Price Prediction</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Predict you car price</legend>
        </h1>

        </div> <div class="mb-3">
            <label>Make</label><br>
            <input type="text" name="Make"
                placeholder="Enter brand name of your Vehicle" /><br><br>
        </div>

        </div> <div class="mb-3">
            <label>Model Name</label><br>
            <input class="form-control" name="Model"
                placeholder="Enter model name of your Vehicle" /><br><br>
        </div>

        </div> <div class="mb-3">
            <label>Model Year</label><br>
            <input class="form-control" type="number" name="Year"
                placeholder="Enter your Model Year" /><br><br>
        </div>

        </div> <div class="mb-3">
            <label>Engine Fuel Type</label><br>
            <input name="Engine_Fuel_Type"
                placeholder="Enter Engine Fuel Type of your Vehicle" /><br><br>
        </div>

        </div> <div class="mb-3">
            <label>Engine HP</label><br>
            <input type="number" name="Engine_HP"
                placeholder="Enter Engine HP of your Vehicle" /><br><br>
        </div>

        </div> <div class="mb-3">
            <label>Engine Cylinders</label><br>
            <input type="number" name="Engine_Cylinders"
                placeholder="Enter Engine Cylinders of your Vehicle" /><br><br>
        </div>
    
        </div> <div class="mb-3">
            <label>Transmission Type</label><br>
            <input name="Transmission_Type"
                placeholder="Enter Transmission Type of your Vehicle" /><br><br>
        </div>

        </div> <div class="mb-3">
            <label>Driven Wheels</label><br>
            <input name="Driven_Wheels"
                placeholder="Enter Driven_Wheels of your Vehicle" /><br><br>
        </div>

        </div> <div class="mb-3">
            <label>Number of Doors</label><br>
            <input name="Number_of_Doors"
                placeholder="Enter Number of Doors of your Vehicle" /><br><br>
        </div>

        </div> <div class="mb-3">
            <label>Market_Category</label><br>
            <input name="Market_Category"
                placeholder="Enter Market Category of your Vehicle" /><br><br>
        </div>
  
        </div> <div class="mb-3">
            <label >Vehicle_Size</label><br>
            <input name="Vehicle_Size"
                placeholder="Enter size of your Vehicle" /><br><br>
        </div>
        
        </div> <div class="mb-3">
            <label>Vehicle_Style</label><br>
            <input name="Vehicle_Style"
                placeholder="Enter Style of your Vehicle" /><br><br>
        </div>

        <div class="mb-3">
            <label>highway_MPG</label><br>
            <input type="number" name="highway_MPG"
                placeholder="Enter MPG on highway of your Vehicle" /><br><br>
        </div>

        <div class="mb-3">
            <label>city_mpg</label><br>
            <input type="number" name="city_mpg"
                placeholder="Enter MPG on City of your Vehicle" /><br><br>
        </div>

        <div class="mb-3">
            <label>Popularity</label><br>
            <input type="number" name="Popularity"
                placeholder="Enter Popularity of your Vehicle" /><br><br>
        </div>

        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Car Price" required />
        </div>
    </form>
    <h2>
       THE  prediction is {{results}}
    </h2>
   <body>
</html>
